<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Page</title>
    </head>
    <body>

        <script>
            
            let userName = prompt("Who's there?", ''); // this promt stores the name to the var//

            if (userName === 'Admin') { // If the username is Admin --> pop out another promt//
                
                let pass = prompt('Password?', '');

                if (pass === 'TheMaster') {
                    alert( 'Welcome!' );
                } else if (pass === '' || pass === null){ //empty string or cancel or esc//
                    alert( 'Canceled');
                } else {
                    alert( 'Wrong password'); // anything besides 'TheMaster' pass//
                }

            } else if (userName === '' || userName === null) {
                alert( 'Canceled');
            }else {
                alert(" I don't know tou"); //anything besides Admin//
            }

        </script>
    </body>
</html>
